<p-table [columns]="columns" [value]="data" [paginator]="paginator" [rows]="rows" [showCurrentPageReport]="showCurrentPageReport"
  responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [rowsPerPageOptions]="[10,25,50]">

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">{{col.header}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" (click)="getClickedData(rowData)">{{rowData[col.field]}}</td>
    </tr>
  </ng-template>
</p-table>
